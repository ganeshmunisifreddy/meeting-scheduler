<div class="container">
  <h2>Meeting Availability</h2>
  <div class="form-wrapper">
    <div class="form-fields">
      <div class="field date">
        <label for="dateInput">Date</label>
        <input
          type="date"
          id="dateInput"
          [(ngModel)]="dateInput"
          [min]="todayDate"
        />
      </div>
      <div class="field time">
        <label for="timeInput">Time</label>
        <input
          type="time"
          id="timeInput"
          [(ngModel)]="timeInput"
          [disabled]="!dateInput"
        />
      </div>
      <div class="field minutes">
        <label for="durationInput">Duration</label>
        <input
          type="number"
          id="durationInput"
          [(ngModel)]="durationInput"
          [disabled]="!timeInput"
          min="0"
        />
      </div>
    </div>
    <div class="btn-section">
      <button (click)="checkSlot()" [disabled]="!durationInput">Check</button>
      <button (click)="saveSlot()" [disabled]="!canSave">Save</button>
    </div>
  </div>
  <app-meet-list
    [meetings]="meetings"
    (deleteSlot)="deleteSlot($event)"
  ></app-meet-list>
</div>
